
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Clear any existing caches
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm cache clean --force

    - name: Install dependencies
      run: npm ci

    - name: Verify MSW v2 compliance
      run: node src/test/verify-msw-v2.js

    - name: Run unit tests (Vitest) with no cache
      run: npx vitest run --no-cache --config vitest.config.ts

    - name: Build application
      run: npm run build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests (Playwright)
      run: npx playwright test

    - name: Upload Vitest test results
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('coverage/**') != ''
      with:
        name: vitest-results
        path: |
          coverage/
        retention-days: 30

    - name: Upload Playwright test results
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('test-results/**') != ''
      with:
        name: playwright-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
